<body>
<header class="topbar">
  <div class="container">
    <div class="navbar">
      <div class="brand">
        <svg viewBox="0 0 24 24" fill="none">
          <path d="M12 2l9 5v10l-9 5-9-5V7l9-5Z" stroke="currentColor" stroke-width="1.6"/>
        </svg>
        <span>Professional CV</span>
      </div>

      <nav class="links" id="navLinks">
        <a href="index.html">Home</a>
        <a href="experience.html">Experience</a>

      <div class="btnRow">
        <button class="iconBtn menuBtn" id="menuBtn">Menu</button>

<section class="pageHero">
  <div class="container">
    <h1>Contact</h1>
    <p>All details are filled from your uploaded resume.</p>
  </div>
</section>

<section class="section">
  <div class="container">
    <div class="contactGrid">
      <div class="contactItem reveal">
        <div class="expRole" id="cName"></div>
        <div class="kv">Location: <span id="cLoc"></span></div>
        <div class="kv">Email: <span id="cEmail"></span></div>
        <div class="kv">Phone: <span id="cPhone"></span></div>
        <a class="smallLink" id="cLinked" target="_blank" rel="noreferrer">Open LinkedIn</a>
      </div>

      <div class="contactItem reveal">
        <div class="expRole">Quick Message</div>
        <p class="pText">Click below to email me directly (opens your mail app).</p>
        <a class="btn primary" id="emailLink" href="#">Email Me</a>
      </div>
    </div>
  </div>
</section>

<footer class="footer">
  <div class="container">© <span id="year"></span> <span id="name"></span></div>
</footer>
